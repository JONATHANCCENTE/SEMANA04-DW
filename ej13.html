<!-<!--
Ejercicio 01: Cálculo del volumen de un cilindro dados su altura y diámetro.
-->
<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Ccente Ch">
    <meta name="description" content="Calculadora del volumen de un cilindro en cm³ a partir de su altura y diámetro">
    <title>Cálculo de Volumen de un Cilindro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #0d6efd;
        }
        .form-label {
            font-weight: 600;
        }
        #resultado {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cálculo del Volumen de un Cilindro</h2>
        <!-- Formulario para ingresar altura y diámetro -->
        <form id="formCilindro" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="altura" class="form-label">Altura del cilindro (cm)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del cilindro" required>
            </div>
            <div class="mb-3">
                <label for="diametro" class="form-label">Diámetro del cilindro (cm)</label>
                <input type="number" class="form-control" id="diametro" placeholder="Ingrese el diámetro del cilindro" required>
            </div>
            <!-- Botón para calcular el volumen -->
            <button type="submit" class="btn btn-primary w-100">Calcular Volumen</button>
        </form>
        <!-- Resultado del cálculo -->
        <div id="resultado" class="alert alert-info mt-4 d-none text-center"></div>
    </div>

    <!-- Bootstrap JS y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Selección de elementos del DOM
        const form = document.getElementById('formCilindro');
        const resultDiv = document.getElementById('resultado');

        // Función para calcular el volumen del cilindro
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obtener valores de altura y diámetro ingresados por el usuario
            const altura = parseFloat(document.getElementById('altura').value);
            const diametro = parseFloat(document.getElementById('diametro').value);

            // Validación de los valores ingresados
            if (isNaN(altura) || isNaN(diametro) || altura <= 0 || diametro <= 0) {
                resultDiv.textContent = 'Por favor, ingrese valores válidos para la altura y el diámetro.';
                resultDiv.classList.remove('alert-info', 'd-none');
                resultDiv.classList.add('alert-danger');
                return;
            }

            // Calcular el radio (mitad del diámetro) y luego el volumen
            const radio = diametro / 2;
            const volumen = Math.PI * Math.pow(radio, 2) * altura;

            // Mostrar el resultado con dos decimales
            resultDiv.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} cm³.`;
            resultDiv.classList.remove('alert-danger', 'd-none');
            resultDiv.classList.add('alert-info');
        });
    </script>
</body>
</html>
